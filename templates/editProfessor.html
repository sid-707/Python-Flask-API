
<html>
    <body>
        <h1>Edit Professor</h1>

        <form action="{{ url_for('editProfessor', professor_id = professor.id)}}" method = 'post'>

            <p>Name:</p>
                <input type ='text' size='30' name='name' placeholder = '{{professor.name}}'>
            <p>Username:</p>
                <input type ='text' size='30' name='username' placeholder = '{{professor.username}}'>
            <p>Extension:</p>
                <input type ='text' size='30' name='extension' placeholder = '{{professor.extension}}'>
            <p>Department:</p>
                <input type ='text' size='30' name='department' placeholder = '{{professor.department}}'>

            <p>
                <input type='submit' value='Edit'>
                <a href = "{{url_for('showProfessors')}}">Cancel</a>
            </p>

        </form>
        <br />
        <a href = "{{url_for('showProfessors')}}">Professors</a>
        <br />
        <a href = "/">Home</a>
    </body>
</html>
