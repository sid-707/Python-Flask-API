<html>

    <body>
        <div>
            <div class = 'flash'>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}

            </div>
            <h1>Professors</h1>


            <a href="{{url_for('newProfessor')}}"><h3>Add a Professor</h3></a>

            {% for professor in professors %}

                <p>
                    <a href = "{{url_for('showProfessor', professor_id = professor.id)}}">{{professor.name}}</a>
                    <a href = "{{url_for('editProfessor', professor_id = professor.id)}}">Edit</a>
                    <a href = "{{url_for('deleteProfessor', professor_id = professor.id)}}">Delete</a>
                </p>

            {% endfor %}

        </div>

        <br />
        <a href = "/">Home</a>
    </body>

</html>
